<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

    <app-navbar></app-navbar>

    <!-- Questionnaire  -->
    <div class="admin-questions" id="all">

        <!-- Question search start -->
        <div class="search-questions">
            <h3>Questionnaire</h3>
            <input type="text" placeholder="search questionnaire" #questions (keyup)="searchQuestion(questions.value)">
        </div>
        <!-- Question search end -->


        <!-- Department selection start -->
        
        <div class="select-Department">
            <div>
                <p>Survey date and time</p>
                <input type="date" >
            </div>
            <div>
                <p>Email</p>
                <input type="email">
            </div>
            <div >
                <p>Suppiler</p>
                <!-- <h1 *ngFor="let item of employee">{{item.Emp_code}}</h1> -->
                <select name="supplier" id="supplier" #supplier (change)="selectquestion(supplier.value)">  
                    <option value="all"  >select the supplier</option>
                    <option value="{{item.Emp_code}}"  *ngFor="let item of employee" >{{item.Emp_code}} </option>
                    
                </select>
                
            </div>
            <div>
                <p>Customers</p>
                <select name="" id="">
                    <option value="" *ngFor="let item of customerdetails" id="customerSelect">{{item}}  </option>
                </select>
            </div>
        </div>
        

        <!-- Department selection end -->


        <div class="create-questions">
                <button>Select</button>
                <button (click)="createQuestions()">Create Questionnaire <i class="fa-solid fa-plus"></i></button>
                   
        </div>


        <!-- Questions start -->
        <div class="select-quesions" *ngFor="let items of Questions">
            

            <div class="view-questions" *ngFor="let item of questionADisplay(items);let index=index" >

                <div class="question" >
                    <div >
                        <h4 >{{item.ques}}  </h4>
                    </div>  
                    <div class="Answers">
                        <div >
                            <input type="radio" name="answers" id="stroDis" (change)="strongDisagree($event.target)" value=1 >
                            <label for="">Strondly Disagree</label>
                        </div>
                        
                        <div>
                            <input type="radio" name="answers" id="Dis" (change)="disagree($event.target)" value=2>
                            <label for="">Disagree</label>

                        </div>

                        <div>
                            <input type="radio" name="answers" id="Ag" (change)="agree($event.target)" value=3>
                            <label for="">Agree</label>
                        </div>

                        <div>
                            <input type="radio" name="answers" id="4" (change)="stronglyAgree($event.target)" value=4>
                            <label for="">Strongly Agree</label>

                        </div> 

                    </div>
                </div>

                <div class="edit" >
                    <i class="fa-solid fa-pen-to-square"></i>
                <input type="checkbox" (change)="selectedquestion(item.ques,items.dept)">
                    <i class="fa-solid fa-trash"></i>
                </div>

                


            </div>

        </div>

        <!-- Questions start -->


        <!-- send the questions  -->
        <div class="send" ><button (click)="send()">Send</button></div>


       

    </div>
     <!-- Create Questions start -->
    <div id="newQuestion">
        <form class="createQuestions" [formGroup]="createQuestion" (ngSubmit)="newQuestion()">
            <div>
                <label for="">Create New Question</label>
            </div>
            <div>
                <input type="text" formControlName="question" placeholder="Create here">
                <select name="supplier" id="supplier" #supplier (change)="selectnewquestion(supplier.value)">
                    <option value="all">Select the supplier</option>
                    <option value="{{item.Emp_code}}" *ngFor="let item of employee">{{item.Emp_code}}</option>
                </select>
            </div>
            <div>
                <button type="submit">Post</button>
                <button (click)="back()"> <i class="fa-solid fa-arrow-left"></i> Back</button>
            </div>
        </form>
    </div>

        <!-- Create Question End -->
</body>
</html>
